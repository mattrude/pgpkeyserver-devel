<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags }}">{% else %}{% endif %}
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.url }}"/>
<!--
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
-->
</head>
  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header" id="banner" style="border-bottom: 0px;">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center"><strong>OpenPGP</strong>keyserver</h1>
            </div>
          </div>
        </div>
      </div><!--closing page header container-->
    </div><!--closing id wrap-->
